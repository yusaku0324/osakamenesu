version: "3.9"

services:
  db-test:
    image: postgres:15
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: osaka_menesu
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "app"]
      interval: 5s
      timeout: 5s
      retries: 12

  meili-test:
    image: getmeili/meilisearch:v1.7
    environment:
      MEILI_MASTER_KEY: dev_meili_master_key
    command: ["meilisearch", "--http-addr", "0.0.0.0:7700"]
    ports:
      - "7700:7700"

  api-test:
    build:
      context: ./services/api
    volumes:
      - ./services/api:/app
    environment:
      DATABASE_URL: postgresql+asyncpg://app:app@db-test:5432/osaka_menesu
      MEILI_HOST: http://meili-test:7700
      MEILI_MASTER_KEY: dev_meili_master_key
      ADMIN_API_KEY: dev_admin_key
      PYTHONUNBUFFERED: 1
    depends_on:
      db-test:
        condition: service_healthy
      meili-test:
        condition: service_started
    command: >
      bash -lc "pip install --no-cache-dir -r requirements-test.txt && alembic upgrade head && pytest app/tests_integration -m integration"
