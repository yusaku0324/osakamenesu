name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest           # mac ã‚’ä½¿ã‚ãªã„ (æ¨©é™/å®¹é‡ã‚¨ãƒ©ãƒ¼å›é¿)
    steps:
      # 1) å–å¾—
      - uses: actions/checkout@v4

      # 2) Python 3.11 + ã‚­ãƒ£ãƒƒã‚·ãƒ¥ (v4 ã‚’ä½¿ç”¨)
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      # 3) ä¾å­˜ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install deps
        run: pip install -r requirements.txt

      # 4) Taskfile ã§ã‚«ãƒãƒ¼ç‡ä»˜ããƒ†ã‚¹ãƒˆ
      - name: Run coverage tests
        run: |
          curl -sSL https://taskfile.dev/install.sh | sh -s -- -d -b /usr/local/bin
          task test:coverage

      # 5) æˆæœç‰©ã¨ã—ã¦ coverage.xml ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ (ä»»æ„)
      - uses: actions/upload-artifact@v4
